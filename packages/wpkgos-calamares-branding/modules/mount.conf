extraMounts:
    - device: proc
      fs: proc
      mountPoint: /proc
    - device: sys
      fs: sysfs
      mountPoint: /sys
    - device: /dev
      mountPoint: /dev
      options: bind
    - device: tmpfs
      fs: tmpfs
      mountPoint: /run
    - device: /run/udev
      mountPoint: /run/udev
      options: bind

extraMountsEfi:
    - device: efivarfs
      fs: efivarfs
      mountPoint: /sys/firmware/efi/efivars

btrfsSubvolumes:
    - mountPoint: /
      subvolume: /@
    - mountPoint: /home
      subvolume: /@home
    - mountPoint: /root
      subvolume: /@root
    - mountPoint: /srv
      subvolume: /@srv
    - mountPoint: /var/cache
      subvolume: /@cache
    - mountPoint: /var/tmp
      subvolume: /@tmp
    - mountPoint: /var/log
      subvolume: /@log

mountOptions:
    - filesystem: default
      options: [ defaults, noatime ]
    - filesystem: efi
      options: [ defaults, umask=0077 ]
    - filesystem: btrfs
      options: [ defaults, noatime, compress=zstd, commit=120, space_cache=v2 ]
    - filesystem: btrfs_swap
      options: [ defaults, noatime ]
    - filesystem: ext4
      options: [ defaults, noatime, commit=60 ]
    - filesystem: xfs
      options: [ defaults, lazytime, noatime, attr2, inode64, logbsize=256k, noquota ]
    - filesystem: f2fs
      options: [ defaults, compress_algorithm=lz4, compress_chksum, atgc, gc_merge, lazytime ]
